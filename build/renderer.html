<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    
  <!-- Always force latest IE rendering engine or request Chrome Frame -->
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

  <title>Mapper</title>
  <link href="stylesheets/application.css" rel="stylesheet" type="text/css" /><link href="stylesheets/tooltip.css" rel="stylesheet" type="text/css" />
</head>
<body class="renderer">
  <style>
path {
  fill: #ccc;
  stroke: #fff;
  stroke-width: .5px;
  stroke-linejoin: round;
}
</style>


<div id="mapper-12345"></div>
<script src="javascripts/renderer.js" type="text/javascript"></script>

<script>
var mapper = new MapRender({
  el: 'mapper-12345',
  type: 'us-states',
  csv: 'data/states.csv',
  columns: {id: 'string', value: 'number', puppies: 'number', kittens: 'number', sunshine: 'string'},
  styles: [
    {type: 'fill', column: 'puppies', color: '#000', value: 25, op: 'lte'},
    {type: 'fill', column: 'puppies', color: '#000', value: 25, op: 'lte'}
  ]
});
</script>
</body>
</html>
