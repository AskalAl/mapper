<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    
  <!-- Always force latest IE rendering engine or request Chrome Frame -->
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

  <title>Vox.com Mapper</title>
  <link href="stylesheets/application.css" rel="stylesheet" type="text/css" /><link href="stylesheets/tooltip.css" rel="stylesheet" type="text/css" />
</head>
<body class="index">
  <div class="l-preview">
  <div id="map-preview" class="m-editor m-map-preview map-view">
  <header>
    <h1 class="m-editor__field">Preview</h1>
    <ul class="m-editor__util m-share">
      <li><a id="export-svg" href="#" title="SVG" download="map.svg"><img alt="SVG" src="images/share-svg.png" /></a></li>
      <li><a id="export-png" href="#" title="PNG" download="map.png"><img alt="PNG" src="images/share-png.png" /></a></li>
      <li><a id="export-embed" href="#" title="Embed"><img alt="Embed" src="images/share-embed.png" /></a></li>
    </ul>
  </header>
  <div id="map-renderer"></div>
</div>
</div>

<div id="editor-main" class="l-editor m-editor">
  <ul class="m-editor__tabs">
    <li><a href="#settings" data-editor-view="editor-settings">Setup</a></li>
    <li><a href="#style" data-editor-view="editor-style">Styles</a></li>
  </ul>
  <section id="editor-settings" class="m-editor-view m-editor-settings">
  <p class="row"><label for="settings-header">Header:</label> <input id="settings-header" type="text" data-bind="value:header" class="input-large"></p>
  <p class="row"><label for="settings-subheader">Subheader:</label> <input id="settings-subheader" type="text" data-bind="value:subheader" class="input-large"></p>
  <p class="row"><label for="settings-type">Type:</label> 
    <select id="settings-type" data-bind="value:type" class="input-large">
      <option value="us-state">US States</option>
      <!--option value="us-county">US Counties</option-->
      <option value="world">World</option>
    </select>
  </p>
  <p class="row"><label for="settings-tooltip">Tooltip:</label> <textarea id="settings-tooltip" type="text" data-bind="value:tooltip" class="input-large"></textarea></p>
</section>
  <section id="editor-style" class="m-editor-view m-editor-style">
  <div id="editor-style-base" class="m-editor__module">
  <header>
    <h1 class="m-editor__field">Base Styles</h1>
  </header>
  <p class="row">
    <label for="base-theme">Theme:</label> 
    <select id="base-theme" data-bind="value:theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </p>
  <p class="row"><label for="background-fill">Background fill:</label> <input id="background-fill" type="text" data-bind="value:background_color" class="input-large" readonly="readonly"></p>
  <p class="row"><label for="font-fill">Font color:</label> <input id="font-fill" type="text" data-bind="value:font_color" class="input-large" readonly="readonly"></p>
  <p class="row"><label for="base-fill">Base fill:</label> <input id="base-fill" type="text" data-bind="value:fill_color" class="input-large"></p>
  <p class="row"><label for="base-stroke">Base stroke:</label> <input id="base-stroke" type="text" data-bind="value:stroke_color" class="input-large"></p>
</div>
  <div id="editor-style-fill" class="m-editor__module">
  <header>
    <h1 class="m-editor__field">Fills</h1>
    <div class="m-editor__field">
      <label for="style-fill-data">column:</label>
      <select id="style-fill-data" data-bind="options:columnNames,value:fill_column">
        <option value="value">value</option>
      </select>
    </div>
    <button class="m-editor__util m-editor-style__add" data-ui="add">+</button>
  </header>
  <table class="style-form">
    <thead>
      <tr>
        <th class="show"></th>
        <th class="label">Label</th>
        <th class="size">Size</th>
        <th class="color">Hex</th>
        <th class="value">Value</th>
        <th class="operator">Compare</th>
      </tr>
    </thead>
    <tbody data-bind="collection:$collection"></tbody>
  </table>
  <p><label><input type="checkbox" data-bind="checked:heat_scale"> Render heat scale</label></p>
</div>
  <div id="editor-style-stroke" class="m-editor__module">
  <header>
    <h1 class="m-editor__field">Strokes</h1>
    <div class="m-editor__field">
      <label for="style-stroke-data">column:</label>
      <select id="style-stroke-data" data-bind="options:columnNames,value:stroke_column">
        <option value="value">value</option>
      </select>
    </div>
    <button class="m-editor__util m-editor-style__add" data-ui="add">+</button>
  </header>
  <table class="style-form">
    <thead>
      <tr>
        <th class="show"></th>
        <th class="label">Label</th>
        <th class="size">Size</th>
        <th class="color">Hex</th>
        <th class="value">Value</th>
        <th class="operator">Compare</th>
      </tr>
    </thead>
    <tbody data-bind="collection:$collection"></tbody>
  </table>
  <script type="text/template" id="style-list-item">
    <tr>
      <td class="show">
        <div class="style-form__options">
          <span class="swatch" data-bind="css:{'background-color':color,'border-color':color,'border-width':size}"></span>
          <ul>
            <li class="legend"><label><input type="checkbox" data-bind="checked:inLegend"> In Legend</button></li>
            <li class="destroy"><button data-ui="destroy">Remove</button></li>
            <li class="shift-up"><button data-ui="up">Move Up</button></li>
            <li class="shift-down"><button data-ui="down">Move Down</button></li>
          </ul>
        </div>
      </td>
      <td class="label"><input type="text" name="label" data-bind="value:label"></td>
      <td class="size"><input type="text" name="size" data-bind="value:size"></td>
      <td class="color"><input type="text" name="color" data-bind="value:color"></td>
      <td class="value"><input type="text" name="value" data-bind="value:value"></td>
      <td class="operator">
        <select data-bind="value:operator">
          <option value="lt">&lt;</option>
          <option value="lte">&lt;=</option>
          <option value="eq">=</option>
          <option value="gte">&gt;=</option>
          <option value="gt">&gt;</option>
        </select>
      </td>
    </tr>
  </script>
</div>
</section>

</div>

<section id="editor-data" class="l-data m-editor m-editor-data">
  <header>
    <h1 class="m-editor__field">Data</h1>
    <div id="data-dropzone" class="m-editor__util m-editor-data__dropzone"><span>CSV</span></div>
  </header>
  <div class="m-editor-data__table">
    <table>
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
  <script type="text/template" id="editor-data-row">
    <tr>
      <td><%= d.model.id %></td>
      <% _.each(d.fields, function(field) { %>
      <td><input type="text" name="<%= field %>" value="<%= d.model.get(field) %>" data-id="<%= d.model.id %>"></td>
      <% }) %>
    </tr>
  </script>
</section>

<script src="javascripts/renderer.js" type="text/javascript"></script>
<script src="javascripts/application.js" type="text/javascript"></script>
</body>
</html>
